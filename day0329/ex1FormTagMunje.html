<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Gowun Dodum'
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid gray;
        }
        div.msg{
            position: absolute;
            left: 30px;
            top: 220px;
            width: 500px;
        }
        div.doll{
            position: absolute;
            left: 100px;
            top: 400px;
            width: 500px;
        }
    </style>
    <script>
        $(function(){
            $("#result").click(function(){
                var tcolor=$("input[name='tcolor']:checked").val();
                
                $("div.msg").css({
                    "color":tcolor,
                    "font-family":$("#tfont").val(),
                    "font-weight":$("#cbbold").is(":checked")?"bold":"normal",
                    "font-style":$("#cbitalic").is(":checked")?"italic":"normal"
                });

                var len=$("input[name='mydoll']:checked").length;
                if(len==0)
                    $("div.doll").html("");
                else{
                    var s="";
                    $("input[name='mydoll']:checked").each(function(){
                        s+="<img src='"+$(this).val()+"'>";
                    });
                    $("div.doll").html(s);
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th width="100">글자색</th>
            <td width="400">
                <input type="radio" name="tcolor" value="red">red&nbsp;
                <input type="radio" name="tcolor" value="blue" checked>blue&nbsp;
                <input type="radio" name="tcolor" value="green">green&nbsp;
                <input type="radio" name="tcolor" value="yellow">yellow&nbsp;
            </td>
        </tr>
        <tr>
            <th width="100">글꼴</th>
            <td>
                <select id="tfont">
                <option value="Gowun Dodum" selected>Gowun Dodum</option>
                <option value="East Sea Dokdo">East Sea Dokdo</option>
                <option value="Do Hyeon">Do Hyeon</option>
                <option value="Poor Story">Poor Story</option>
                <option value="Red Hat Mono">Red Hat Mono</option>
                <option value="Jua">Jua</option>
            </select>
            </td>
        </tr>
        <tr>
            <th width="100">스타일</th>
            <td>
                <input type="checkbox" id="cbbold">굵게&nbsp;&nbsp;&nbsp;
                <input type="checkbox" id="cbitalic">이태릭
            </td>
        </tr>
        <tr>
            <th width="100">이미지</th>
            <td>
                <input type="checkbox" name="mydoll" value="../img/ani01.gif" checked>인형1&nbsp;
                <input type="checkbox" name="mydoll" value="../img/ani02.gif">인형2&nbsp;
                <input type="checkbox" name="mydoll" value="../img/ani03.gif">인형3<br>
                <input type="checkbox" name="mydoll" value="../img/ani04.gif">인형4&nbsp;
                <input type="checkbox" name="mydoll" value="../img/ani05.gif">인형4&nbsp;
                <input type="checkbox" name="mydoll" value="../img/ani06.gif">인형5
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="tomato" 
            style="color:white; cursor: pointer;" id="result">
                결과확인
            </td>
        </tr>
    </table>

    <div class="msg">오늘은 힘든 월요일입니다</div>
    <div class="doll"></div>
</body>
</html>
