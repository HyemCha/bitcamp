<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Gowun Dodum'
        }
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
        div.content>b{
            cursor: pointer;
            font-size: 25px;
        }
        div.answer>h5{
            text-indent: 30px; /*들여쓰기*/
        }
    </style>
    <script>
        $(function(){
            //댓글 숨기기
            $(".content>div.answer").hide();

            //이벤트
            //내요을 클릭 시 그 내용에 대한 댓ㄱ글만 보이고 다른 내용에 대한 댓글은 접기
            $(".content>b").click(function(){
                //기존에 열려있는 댓글 닫기
                $(this).parent().siblings().find("div.answer").slideUp('slow');
                //클릭한 메뉴의 answer보이게 하기
                $(this).next().slideDown('slow');

            });
        });
    </script>
</head>
<body>
    <div class="content red">
        <b>내용1</b>
        <div class="answer">
            <h5>내용1에 대한 댓글1</h5>
            <h5>내용1에 대한 댓글2</h5>
            <h5>내용1에 대한 댓글3</h5>
        </div>
    </div>
    <div class="content green">
        <b>내용2</b>
        <div class="answer">
            <h5>내용2에 대한 댓글1</h5>
            <h5>내용2에 대한 댓글2</h5>
            <h5>내용2에 대한 댓글3</h5>
        </div>
    </div>
    <div class="content blue">
        <b>내용3</b>
        <div class="answer">
            <h5>내용3에 대한 댓글1</h5>
            <h5>내용3에 대한 댓글2</h5>
            <h5>내용3에 대한 댓글3</h5>
        </div>
    </div>
</body>
</html>
