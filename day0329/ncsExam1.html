<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">

    <style>
        div.image>img{
            width: 200px;
            border: 1px solid gold;
        }
    </style>
</head>
<body>
    <!--[문제 1] 

var arr=["../연예인사진/12.jpg","../연예인사진/13.jpg","../연예인사진/14.jpg", "../연예인사진/15.jpg","../연예인사진/16.jpg"]; 

스크립트를 이용해서 위 배열의 0번지 이미지를 img태그를 이용해서 나타내시오 (방식은 자기 마음대로) 
[문제2] 

1번에서 나온 이미지를 클릭할때마다 배열5개중 랜덤하게 구한 이미지로 변경되도록 이벤트를 구현하시오(이벤트 부분만 코드복사해서 넣어주세요) -->
    <div class="box">
        <div class="image"></div>
    </div>
    <script>
        var arr=["../연예인사진 (2)/12.jpg","../연예인사진 (2)/13.jpg","../연예인사진 (2)/14.jpg", "../연예인사진 (2)/15.jpg","../연예인사진 (2)/16.jpg"];
        //[문제1]
        var s="<img src='"+arr[0]+"''>";
        $("div.image").html(s);
        //[문제2]
        $("div.image").click(function(){
            var rnd=parseInt(Math.random()*5);
            s="<img src='"+arr[rnd]+"'>";
            $("div.image").html(s)
        });
    </script>
</body>
</html>
