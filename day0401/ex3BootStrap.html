<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Lobstar&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
        #selphoto{
            position: relative;
            left: 200px;
            top: 100px;
        }
        figure{
            position: absolute;
            left: 400px;
            top: 100px;
        }
        figure figcaption{
            margin-left: 100px;
            font-size: 2em;
        }
    </style>
    <script>
        $(function(){
            $("#myphoto").attr("src",$("#selphoto").val());
            $("figcaption").text($("#selphoto option:checked").text());
            $("#selphoto").change(function(){
                $("#myphoto").attr("src",$(this).val());
                var name=$("#selphoto option:checked").text();
                $("figcaption").text(name);
            });

            //사진 클릭 시 모달 다이얼로그 띄우기
            $("#myphoto").click(function(){
                var name=$(this).next().text();
                $(".modal-title").text(name);
                $(".modal-body p b").text(name);
                $(".modal-body img").attr("src",$(this).attr("src"));
                $("#myModal").modal();
            })
        });
    </script>
</head>
<body>
    <select name="" id="selphoto" class="form-control"style='width:140px;'>
        <option value="../연예인사진 (2)/6.jpg">한예슬</option>
        <option value="../연예인사진 (2)/12.jpg">박보영</option>
        <option value="../연예인사진 (2)/19.jpg">수지</option>
        <option value="../연예인사진 (2)/17.jpg">신민아</option>
    </select>

    <figure>
        <img src="" id="myphoto" width="250" class="img-thumbnail" title="더 크게 보려면 click!" style="cursor: pointer;">
        <figcaption>1</figcaption>
    </figure>

    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>아름다운 <b></b>님!</p>
          <img src="" width="100%" class="img-rounded">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
