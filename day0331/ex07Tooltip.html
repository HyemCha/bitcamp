<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        div.tooltip{
            line-height: 1.5;
            color: white;
            width: 200px;
            background-color: #f90;
            border: 2px solid white;
            padding: 1em;
            font-size: 12px;
            border-radius: 30px;
            font-family: 'Jua';
        }

        b.view{
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
            //툴팁에 css추가
            $("div.tooltip").css({
                "opacity":"0.9",
                "position":"absolute",
                "display":"none"
            });

            $("a").bind({
                mouseover:function(){
                    $("div.tooltip").fadeIn();
                },
                mouseout:function(){
                    $("div.tooltip").fadeOut();
                },
                mousemove:function(e){
                    $("div.tooltip").css({
                        left:e.pageX+10+"px",
                        top:e.pageY+10+"px"
                    });
                }
            });
            $("b.view").bind({
                mouseover:function(){
                    $("div.tooltip").fadeIn();
                },
                mouseout:function(){
                    $("div.tooltip").fadeOut();
                },
                mousemove:function(e){
                    $("div.tooltip").css({
                        left:e.pageX+10+"px",
                        top:e.pageY+10+"px",
                        fontSize:"25px"
                    });
                    //b.view
                    $("div.tooltip").text($(this).text());
                }
            });
        });
    </script>
</head>
<body>
    <h3>Tooltip 링크 부분에 마우스를 올려보세요</h3>
    <a style="font-size:20px; cursor: pointer;">Tooltip</a>
    <pre>
        abcde
        <b class="view">fghij</b>
        kmnop
        <b class="view">qrstu</b>
        vwxyz
    </pre>
    <div class="tooltip">
        Java<br>
        HTML<br>
        Oracle<br>
        SQL<br>
        SpringBoot
    </div>
</body>
</html>
