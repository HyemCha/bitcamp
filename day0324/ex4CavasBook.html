<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--p424-->
    <canvas id="myCanvas" width="500" height="400" style="border: 1px solid gray;"></canvas>

    <script>
        var canvas=document.getElementById("myCanvas");
        var context=canvas.getContext('2d');
        context.skrokeStyle="blue";console.log(context.skrokeStyle);
        context.lineWidth=5;
        context.beginPath();//선을 그리기 시작
        context.moveTo(0,0);//선을 그릴 위치로 이동
        context.lineTo(100,100);//선
        context.lineTo(150,50);//선
        context.lineTo(200,100);
        context.stroke();        

        context.beginPath();
        context.skrokeStyle="green";
        context.rect(10,130,100,100);
        context.stroke();

        context.skrokeStyle="orange";
        context.fillStyle="pink";
        context.lineWidth=2;
        context.strokeRect(200,100,100,100);
        context.fillRect(330,100,100,100);

        //캔버스에 아미지 넣기
        var image=new Image();
        image.src="../jquery_image/08.png";
        image.onload=function(){
            context.drawImage(image,100,273);
        }

        //글자 넣기
        context.lineWidth=1;
        context.skrokeStyle="black";
        context.fillStyle="orange";
        context.font="30px Jua";//글꼴 지정 
        context.shadowOffsetX=5;
        context.shadowOffsetY=5;
        context.shadowBlur=2;
        context.shadowColor="gray";
        context.fillText("Have a Nice Day", 200,30);
        context.strokeText("HTML5",300,250);
    </script>
</body>
</html>
