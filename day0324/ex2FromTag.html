<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-family: 'Gowun Dodum';
        }
    </style>
</head>
<body>
    <h2>form 태그 안에서 각종 폼태그 구현</h2>
    <form name="frm">
        <h3>이미지를 선택하세요</h3>
        <input type="radio" name="photo" value="../연예인사진 (2)/10.jpg">김태희&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진 (2)/13.jpg">박신혜&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진 (2)/15.jpg">설현&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진 (2)/12.jpg">박보영
        <br>
        <b>메세지 : </b>
        <input type="text" name="message">
        <br>
        <button type="button" id="btn1">출 력</button>
    </form>
    <div id="msg"></div>
    <img src="" id="myphoto" width="300" border="10">

    <script>
        document.getElementById("btn1").onclick=function(){
            var photo=document.getElementById("myphoto");
            photo.setAttribute("src", frm.photo.value);
            document.getElementById("msg").innerHTML=frm.message.value;
        }
    </script>
</body>
</html>
