<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Gowun Dodum'
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid gray;
        }
        div.msg{
            position: absolute;
            left: 450px;
            top: 50px;
            width: 500px;
        }
    </style>
    <script>
        $(function(){
            $("input:text,input:password").focus(function(){
                $(this).css("background-color","#ffc");
            });

            //포커스가 벗어날 때 발생
            $("input:text,input:password").blur(function(){
                $(this).css("background-color","#fff");
            });

            $("#result").click(function(){
                var s="[결과확인]<br><br>";
                s+="이 름 : "+$("#txtname").val()+"<br>";
                s+="비 번 : "+$("#txtpass").val()+"<br>";
                s+="운전면허 ";
                //체크박스의 체크상태 알아내기
                var lic=$("#cblic").is(":checked");//체크상태에 따라 true/false반환
                if(lic)
                    s+="있음<br>";
                else
                    s+="없음<br>";

                //radio
                s+="고 향 : "+$("input[name='home']:checked").val()+"<br>";

                //checkbox
                s+="IT언어 : ";
                var cnt=$("input[name='it']:checked").length;
                if(cnt==0)
                    s+="가능한 IT 언어 없음!!!!";
                else{
                    $("input[name='it']:checked").each(function(){
                        s+="["+$(this).val()+"]&nbsp;";
                    });
                    s+=" 등 가능함";
                }
                //무조건 마지막줄
                $("div.msg").html(s);
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th width="100">이 름</th>
            <td width="250">
                <input type="text" id="txtname" style="width:100px;">
            </td>
        </tr>
        <tr>
            <th width="100">비 번</th>
            <td>
                <input type="password" id="txtpass" style="width:100px;">
            </td>
        </tr>
        <tr>
            <th width="100">운전면허</th>
            <td>
                <input type="checkbox" id="cblic">있음
            </td>
        </tr>
        <tr>
            <th width="100">고향</th>
            <td>
                <input type="radio" name="home" value="서울" checked>서울&nbsp;
                <input type="radio" name="home" value="부산">부산<br>
                <input type="radio" name="home" value="경기도">경기도&nbsp;
                <input type="radio" name="home" value="제주도">제주도&nbsp;
            </td>
        </tr>
        <tr>
            <th width="100">IT언어</th>
            <td>
                <input type="checkbox" name="it" value="HTML" checked>HTML&nbsp;
                <input type="checkbox" name="it" value="JavaScript">JavaScript<br>
                <input type="checkbox" name="it" value="Java">Java&nbsp;
                <input type="checkbox" name="it" value="SpringBoot">SpringBoot<br>
                <input type="checkbox" name="it" value="React">React&nbsp;
                <input type="checkbox" name="it" value="jQuery">jQuery
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="tomato" 
            style="color:white; cursor: pointer;" id="result">
                결과확인
            </td>
        </tr>
    </table>

    <div class="msg">1</div>
</body>
</html>
