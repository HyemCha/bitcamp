<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Jua'
        }
        .bg_0_line{background-color: orange; width: 500px; border: 3px solid green;}
        .bg_1_line{background-color: yellow; width: 500px; border: 3px dotted gray;}
        .bg_2_line{background-color: gold; width: 500px; border: 3px solid blue;}
        .bg_3_line{background-color: yellowgreen; width: 500px; border: 3px solid pink;}
    </style>
</head>
<body>
    <h2>Each 반복문 연습</h2>
    <ul>
        <li>Have a Nice Day!!</li>
        <li>Have a Nice Day!!</li>
        <li>Have a Nice Day!!</li>
        <li>Have a Nice Day!!</li>
    </ul>
    <script>
        $("ul li").each(function(index,item){
            //selector의 개수만큼 자동 반복, 태그를 이용할 땐 for문 보다 each문을 많이 씀
            //index는 li의 인덱스, item는 해당 요소(태그,li)-모두 필요없으면 생략가능
            console.log($(this).text(),index,item);
            $(this).addClass("bg_"+index+"_line");
        });
    </script>
</body>
</html>
