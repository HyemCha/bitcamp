<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Jua'
        }
    </style>
</head>
<body>
    <div>1</div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h1>dd</h1>

    <script>
        $("div").css({
            "width":"70px",
            "height":"70px",
            "border":"3px inset gray",
            "cursor":"pointer",
            "float":"left",
            "margin-left":"10px",
            "text-align":"center",
            "line-height":"70px"
        });
        $("h1").css({
            "clear":"both",
            "padding-top":"20px"
        });

        //each문을 이용해서 div의 배경색을 랜덤하게 칠하고 인덱스 출력
        $("div").each(function(index){
            //index를 div에 출력
            $(this).text(index);

            //rgb색상 만들기 - rgb(r,g,b):r,g,b는 0~255
            var r=parseInt(Math.random()*256);
            var g=parseInt(Math.random()*256);
            var b=parseInt(Math.random()*256);
            //색상만들기
            var color="rgb("+r+","+g+","+b+")";
            //배경색으로 넣기
            $(this).css("background-color",color);

        });
        //이벤트:해당 div를 클릭하면 배경색을 추출해서 h1에 출력
        $("div").click(function(){
            $("h1").text($(this).css("background-color"));
        });
    </script>
</body>
</html>
