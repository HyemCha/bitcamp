<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Do Hyeon'
        }
    </style>
</head>
<body>
    <p>보이는 문단</p>
    <p style="visibility: hidden;">숨겨진 문단</p>
    <p style="display: none;">자리를 차지하지 않는 문단</p>
    <p style="opacity: 0;">투명한 문단</p>

    <button type="button">보이게 하기</button>
    <button type="button">안보이게 하기</button>

    <script>
        document.write("<br><br>hidden 문단 개수: "+$("p:hidden").length+"<br>");
        document.write("visible 문단 개수: "+$("p:visible").length+"<br>");

        $("button:eq(0)").click(function(){
            $("p:eq(1)").css("visibility","visible");
            $("p:eq(2)").css("display","block");
            $("p:eq(3)").css("opacity","1");
        });
        $("button:eq(1)").click(function(){
            $("p:eq(1)").css("visibility","hidden");
            $("p:eq(2)").css("display","none");
            $("p:eq(3)").css("opacity","0");
        });
    </script>
    <br><br>
    <img src="../연예인사진 (2)/12.jpg" width="200" style="opacity: 0.2;">opacity: 0.2<br>
    <img src="../연예인사진 (2)/12.jpg" width="200" style="opacity: 0.5;">opacity: 0.5<br>
    <img src="../연예인사진 (2)/12.jpg" width="200" style="opacity: 1;">opacity: 1<br>
</body>
</html>
