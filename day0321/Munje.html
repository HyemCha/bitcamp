<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Sunflower:wght@300&family=Lobster&family=Song+Myung&family=East+Sea+Dokdo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        table.a{
            border-collapse: collapse;
            border: 1px solid rgb(223, 78, 191);
            width: 700px;
            height: 750px;
            font-family: 'Song Myung';
        }
        table.a caption{
            color: rgb(223, 78, 191);
            font-size: 30px;
        }
        table.a th{
            color: rgb(223, 78, 191);
            background-color: rgb(247, 233, 246);
        }
    </style>
</head>
<body>
    <table class="a" border="1">
        <caption style="height: 60px;">아르바이트 지원서</caption>
        <tr style="height: 35px;">
            <th style="width:120px;">성명</td>
            <td colspan="3"></td>
            <th rowspan="5">사진<br>(최근 6개월 이내)</td>
        </tr>
        <tr style="height: 35px;">
            <th>생년월일</td>
            <td align="right" style="width: 200px;">.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(만&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;세)</td>
            <th style="width: 100px;">성별</td>
            <td align="center" style="width:100px">남&nbsp;,&nbsp;여</td>
        </tr>
        <tr style="height: 35px;">
            <th>연락처(핸드폰)</td>
            <td colspan="3">(Tel)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/(H.P)</td>
        </tr>
        <tr style="height: 35px;">
            <th>e-mail</td>
            <td colspan="3"></td>
        </tr>
        <tr style="height: 80px;">
            <th>현 주소</td>
            <td valign="top" colspan="3">(우편번호: - )</td>
        </tr>
        <tr>
            <th rowspan="4">학력사항</td>
            <th style="height: 35px;">학교명</td>
            <th style="width: 110px;">기간</td>
            <th colspan="2">전공</td>
        </tr>
        <tr style="height:35px;">
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr style="height:35px;">
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr style="height:35px;">
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <th rowspan="4">아르바이트<br>경력사항</td>
            <th style="height:35px;">직장명</td>
            <th>기간</td>
            <th colspan="2">주요 업무</td>
        </tr>
        <tr style="height:35px;">
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr style="height:35px;">
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr style="height:35px;">
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <th>지원동기</td>
            <td colspan="4"></td>
        </tr>
    </table>
</body>
</html>
