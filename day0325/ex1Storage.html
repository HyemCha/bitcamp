<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem; /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Gowun Dodum';
        }
    </style>
</head>
<body>
    <!--클라이언트의 디스크에 소량의 데이터를 저장해두기위한 기억공간(Cookie와 비슷)
    키/값 상으로 자료를 저장하고 키를 이용하여 자료를 조회한다.
    Local Storage : 반영구적 보관, 크기는 약 5MB
    Session Storage : 세션이 유효한 만큼만 보관. 페이지가 바뀌면 사라짐-->
    <b>Key값(영문):</b><input type="text" id="mykey" style="width: 100px;">
    &nbsp;&nbsp;&nbsp;
    <b>저장할 값:</b><input type="text" id="mydata" style="width: 130px;">
    <button type="button" id="btnadd">저장</button>
    <br>
    <button type="button" id="btndel">삭제</button>
    <button type="button" id="btnalldel">전체삭제</button>

    <button type="button" id="btnview">내용보기</button>
    <div id="view"></div>

    <script>
        document.getElementById("btnadd").onclick=function(){
            //스토리지에 저장하는 방법 3가지
            // localStorage.setItem("name","이효리"); //방법1
            // localStorage.age="23세"; //방법2
            // localStorage["addr"]="서울강남"; //방법3

            mykey=document.getElementById("mykey").value;
            mydata=document.getElementById("mydata").value;

            localStorage.setItem(mykey,mydata);//로컬스토리지에 입력값 저장

        }
        document.getElementById("btndel").onclick=function(){
            //삭제(입력한 키값 찾아서 삭제)
            mykey=document.getElementById("mykey").value;
            localStorage.removeItem(mykey);
        }
        document.getElementById("btnalldel").onclick=function(){
            localStorage.clear();//전체삭제
        }
        document.getElementById("btnview").onclick=function(){
            //저장된 localStorage값 가져오기 (key값은 알아야함)
            //가져오는 방법도 3가지가 잇음
            var s="로컬스토리지 값 가져오기<br>";
            // s+="name:"+localStorage.getItem("name")+"<br>";
            // s+="age:"+localStorage.age+"<br>";
            // s+="addr:"+localStorage["addr"]+"<br>";
            // s+="id:"+localStorage.getItem("id")+"<br>";
            // s+="flower:"+localStorage.flower+"<br>";
            for(i=0;i<localStorage.length;i++){
                var k=localStorage.key(i);
                s+=k+":"+localStorage.getItem(k)+"<br>";
            }

            console.log()

            document.getElementById("view").innerHTML=s;
        }
    </script>
</body>
</html>
