<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Gowun Dodum';
        }
        /*class 추가*/
        .apple{
            border: 10px groove gold;
            box-shadow: 8px 8px 5px gray;
        }
        .orange{
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <img src="../div_img/bottle01.jpg" width="300">

    <br>
    <button type="button">apple 클래스만 추가</button>
    <button type="button">orange 클래스만 추가</button>
    <button type="button">apple orange 클래스만 추가</button>
    <button type="button">모두 제거</button>

    <script>
        $("button:eq(0)").click(function(){
            //orange제거
            $("img").removeClass("orange");;
            //add apple 
            $("img").addClass("apple");
        });
        $("button:eq(1)").click(function(){
            //remove apple
            $("img").removeClass("apple");
            //add orange
            $("img").addClass("orange");
        });
        $("button:eq(2)").click(function(){
           //remove all class
           $("img").removeClass();
           //add apple orange
           $("img").addClass("apple orange"); 
        });
        $("button:eq(3)").click(function(){
            //remove only apple orange
            $("img").removeClass("apple orange");
        });

        //이미지에 마우스를 올리면 ../div_img/beauty4.jpg
        $("img").mouseover(function(){
            $("img").attr("src","../div_img/beauty4.jpg");
            //orange적용
            $(this).addClass("orange");
        });
        
        // $("img").mouseover.attr("src","../div_img/beauty4.jpg");
        

        //번어나면 ../div_img/bottle01.jpg로 변경
        $("img").mouseout(function(){
            $("img").attr("src","../div_img/bottle01.jpg");
            //remove orange
            $(this).removeClass("orange");
        });
    </script>
</body>
</html>
