<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem; /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Gowun Dodum';
        }

        #main{
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            border: 2px solid gray;
            margin-top: 30px;
        }
    </style>
    <script>
        window.onload=function(){
            //로컬스토리지에 id, bcolor, tcolor 3개를 저장
            var id, bcolor, tcolor;
            id=localStorage.getItem("id"); //localstorage에 있는 id걊을 가져와 변수 id에 저장
            bcolor=localStorage.getItem("bcolor"); //localstorage에 있는 bcolor값을 가져와 변수 id에 저장
            tcolor=localStorage.getItem("tcolor"); //localstorage에 있는 id걊을 가져와 변수 id에 저장

            m=document.getElementById("main"); //div#main

            if(id==undefined||id==null){
                //alert("id없");
                msg="먼저 로그인을 하세요";
            }else{
                msg=id+" 님이 로그인중......";
            }
            m.innerHTML=msg;
            if(bcolor==undefined||bcolor==null){
                //alert("bcolor없");
                m.style.backgroundColor="#fff";
            }else{
                m.style.backgroundColor=bcolor;
            }
            if(tcolor==undefined||tcolor==null){
                //alert("tcolor없");
                m.style.color="red";
            }else{
                m.style.color=tcolor;
            }

            //로그인 버튼
            document.getElementById("btnlogin").onclick=function(){
                var myid=document.getElementById("id").value;
                localStorage.id=myid;
                msg=localStorage.id+" 님이 로그인중 ....";
                m.innerHTML=msg;
            }

            //글자색 변경
            document.getElementById("tc").onchange=function(){
                m.style.color=this.value;//색상적용
                localStorage.tcolor=this.value;//로컬스토리지 tcolor에 값 저장
            }

            //배경색 변경
            document.getElementById("bc").onchange=function(){
                m.style.backgroundColor=this.value;
                localStorage.bcolor=m.style.backgroundColor;
            }
        }
    </script>
</head>
<body>
    <b>아이디 입력:</b>
    <input type="text" id="id" style="width: 100px;">
    <button type="button" id="btnlogin">log in</button>
    <br>
    <b>글자색 변경:</b><input type="color" id="tc">
    &nbsp;&nbsp;
    <b>배경색 변경:</b><input type="color" id="bc">
    <div id="main">
        1
    </div>
</body>
</html>
