<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2rem;
            /*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Gowun Dodum';
        }
    </style>

    <script>
        //처음 load시 호출되는 함수(window.onload)
        //document.ready(function(){}) <-이렇게 써도 됨
        $(function () {
            // alert("처음입니다.");
            $("div.apple").css("color", "red");
            $("div.apple>div.banana").css("font-size", "25px");
            $(".banana").css("border", "3px dotted green");
            //방법1. 3개의 style적용시 이어붙여도 된다.
            $("div#kiwi").css("color", "tomato").css("font-size", "3em").css("background-color", "#ffc")

            //방법2. 여러개의 style변경시
            $("span.banana").css({
                "color": "gray",
                "border": "5px inset yellow",
                "font-size": "3em",
                "background-color": "cyan"
            });

            //span.banana의 배경색을 얻어서 b.apple에 적용해보자
            $("b.apple").css("background-color", $("span.banana").css("background-color"));
            //#kiwi의 글자색을 얻어서 #orange에 적용
            $("#orange").css("color", $("#kiwi").css("color"));

            //#img1의 src에 이미지 넣기(attr:속성 변경시)
            $("#img1").attr("src", "../img/ani12.gif");
            //모든 img태그에 이미지 넣기
            // $("img").attr("src","../연예인사진 (2)/12.jpg");

            //img태그 중 class 명이 myimg인 경우(여러개의 속성 변경 시)
            $("img.myimg").attr({
                "src":"../연예인사진 (2)/12.jpg",
                "width":"200",
                "heigt":"240",
                "border":"2"
            });
        });
    </script>
</head>

<body>
    <!--jquery는 교재 p.452부터
    css함수 : style 변경(인자가 1개 일 땐 css값 반환)
    arrt함수 : 속성 변경(인자가 1개 일 땐 attr값 반환)
-->

    <div class="apple">
        Div apple class
        <div class="banana">
            Div apple 안에 banana Class
        </div>
    </div>

    <b class="apple">B tag apple Class</b>
    <b id="orange">B Tag id 가 orange</b><br>
    <span class="banana">Span Tag banana Class</span>
    <div id="kiwi">
        Div id가 kiwi
    </div>
    <span class="apple banana">
        span tag class가 2개(apple, banana)
    </span>
    <br><br>
    <img src="" id="img1">
    <img src="" class="myimg">
    <img src="" class="myimg">
    <img src="" class="myimg">
</body>

</html>
