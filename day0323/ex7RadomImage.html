<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2em;
            font-family: 'Gowun Dodum';
        }
    </style>
    <script>
        window.onload = function () {
            var imgarr = new Array();
            imgarr.push("../img/ani12.gif");
            imgarr.push("../mainImage/K-043.png");
            imgarr.push("../음식이미지/갈비립.jpg");
            imgarr.push("../음식이미지/알밥.jpg");
            imgarr.push("../snoopyAvata/s5.JPG");
            imgarr.push("../연예인사진 (2)/6.jpg");
            imgarr.push("../연예인사진 (2)/18.jpg");
            imgarr.push("../jquery_image/m08.jpg");

            console.log(imgarr.length);

            var imgname = ["파마소녀", "이쁜그릇들", "갈비립", "알밥",
                "분홍원피스소녀", "한예슬", "신세경", "푸른바다"];

            var photo = document.getElementById("photo");
            var title = document.getElementById("title");


            document.getElementById("btn1").onclick = function () {
                //0~7사이의 난수 발생
                var rnd = parseInt(Math.random() * 8);
                photo.setAttribute("src", imgarr[rnd]);
                title.innerText = imgname[rnd];
            }
        }
    </script>
</head>

<body>
    <input type="image" src="../img/chr07.gif" id="btn1">
    <b style="margin-left: 100px;">&lt;==얘를 클릭해주세요</b>
    <img src="" id="photo" style="max-width: 400px;">
    <br><br>
    <b id="title"></b>
</body>

</html>
