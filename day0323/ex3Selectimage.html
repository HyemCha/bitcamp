<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body *{
            font-size: 1.2em;
            font-family: 'Do Hyeon';
        }
        #myimg{
            position: absolute;
            left: 450px;
            top: 100px;
            max-width: 400px;
            border: 5px groove orange;
        }
    </style>
    <script>
        window.onload=function(){
            var sel=document.getElementById("selimage");
            console.log(sel.value);//초기 이미지값 얻기
            var sel_w=sel.getAttribute("width");
            console.log(sel_w);

            //선택된 이미지를 img에 
            var myimg=document.getElementById("myimg");
            myimg.setAttribute("src",sel.value);
            console.log(sel.value);

            document.getElementById("selimage").onchange=function(){
                myimg.setAttribute("src", this.value);
                console.log(this.value);
            }
        }
    </script>
</head>
<body>
    <div style="margin: 100px 100px;">
        <select id="selimage" style="width: 100px;">
            <option value="../연예인사진 (2)/12.jpg">박보영</option>
            <option value="../음식이미지/감자볼.jpg">감자볼</option>
            <option value="../음식이미지/치즈샌드위치.jpg">치즈샌드위치</option>
            <option value="../mainImage/K-052.png">커피잔</option>
            <option value="../mainImage/K-035.png" selected>브런치</option>
            
        </select>

        <img src="" id="myimg">
    </div>
</body>
</html>
