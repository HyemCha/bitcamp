<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.2em;
            font-family: 'Gowun Dodum';
        }
    </style>
</head>

<body>
    <h2>이동할 웹사이트를 선택하세요.</h2>
    <select id="selgo">
        <option selected disabled hidden>선택하세요</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.nate.com">네이트</option>
        <option value="http://www.google.com">구글</option>
    </select>

    <script>
        //자바스크립트에서 페이지 이동할 때 쓰는 함수 (locatioin.href)

        //선택한 url주소를 얻는다
        document.getElementById("selgo").onchange=function(){
            // alert(this.value);
            location.href=this.value;//해당 url로 이동
        }
    </script>
</body>

</html>
