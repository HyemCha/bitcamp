<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        #msg{
            font-size: 2em;
            font-family: 'Jua';
            position: absolute;
            left: 100px;
            top: 100px;
        }
        #img1{
            position: absolute;
            left: 500px;
            top: 150px;
        }
        button{
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <button type="button" id="btn1">Hide</button>
    <button type="button" id="btn2">Show</button>
    <button type="button" id="btn3">Toggle</button>
    <br>
    <button type="button" id="btn4">SlideUp</button>
    <button type="button" id="btn5">SlideDown</button>
    <button type="button" id="btn6">SlideToggle</button>
    <br>
    <button type="button" id="btn7">FadeOut</button>
    <button type="button" id="btn8">FadeIn</button>
    <button type="button" id="btn9">FadeToggle</button>
    <button type="button" id="btn10">FadeTo</button>

    <div id="msg">재미있는 제이쿼리!!</div>
    <img src="../jquery_image/image_01.png" id="img1">

    <script>
        $("#btn1").click(function(){
            $("#msg").hide();
            $("#img1").hide(1000);//숫자,slow,fast
        });
        $("#btn2").click(function(){
            $("#msg").show();
            $("#img1").show(1000);//숫자,slow,fast
        });
        $("#btn3").click(function(){
            $("#msg").toggle();//hide와 show를 합쳐놓은 것
            $("#img1").toggle(1000);//숫자,slow,fast
        });
        $("#btn4").click(function(){
            $("#msg").slideUp('slow');
            $("#img1").slideUp('slow');//slow,fast
        });
        $("#btn5").click(function(){
            $("#msg").slideDown('slow');
            $("#img1").slideDown('slow');
        });
        $("#btn6").click(function(){
            $("#msg").slideToggle('slow');
            $("#img1").slideToggle('slow');
        });
        $("#btn7").click(function(){
            $("#msg").fadeOut('slow');
            $("#img1").fadeOut('slow');
        });
        $("#btn8").click(function(){
            $("#msg").fadeIn('slow');
            $("#img1").fadeIn('slow');
        });
        $("#btn9").click(function(){
            $("#msg").fadeToggle('slow');
            $("#img1").fadeToggle('slow');
        });
        $("#btn10").click(function(){
            $("#msg").fadeTo('slow',0.5,function(){
                $("#msg").css("border","10px dotted orange");
            });
            $("#img1").fadeTo('slow',0.2,function(){
                $("#img1").css("opacity","1");
            });
        });
    </script>
</body>
</html>
