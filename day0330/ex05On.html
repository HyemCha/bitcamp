<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Do+Hyeon&family=Gowun+Dodum&family=Hahmlet:wght@300&family=IBM+Plex+Serif:wght@300&family=Jua&family=Nanum+Gothic+Coding&family=Noto+Serif+KR:wght@200;400&family=PT+Serif&family=Playfair+Display:ital@0;1&family=Poor+Story&family=Ramaraja&family=Red+Hat+Mono:ital@0;1&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <style>
        body *{
            font-size: 1.2 rem;
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <button type="button" id="btn1">이미지와 버튼 추가</button>
    <div></div>

    <script>
        $("#btn1").click(function(){
            var s="<img src='../img/mail07.gif'>";
            s+="<br><br>";
            s+="<button type='button' class='addbtn'>Click</button>";
            s+="<br>";

            $("div").append(s);
        });

        //나중에 추가된 .addbtn에 click이벤트 주기
        //나중에 추가된 요소들은 일반 이벤트로는 구현안됨
        // $(".addbtn").click(function(){
        //     $(this).after("<img src='../img/img01.gif'><br>");
        // });

        //이벤트,selector,함수
        $(document).on("click",".addbtn",function(){
            $(this).after("<img src='../img/img01.gif' class='photo'><br>")
        });

        //img.photo를 클릭시 해당 이미지 뒤에 버튼 추가(class명은 twobtn)
        $(document).on("click",".photo",function(){
            $(this).after("<button type='button' class='twobtn'>click2</button><br>");
        });
        //.twobtn 을 누르면 바로 앞 .photo 의 이미지 변경
        $(document).on("click",".twobtn",function(){
            $(this).prev().attr("src","../img/ani04.gif");
        });
    </script>
</body>
</html>
